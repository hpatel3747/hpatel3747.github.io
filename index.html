<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Side Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #D2B48C;
            color: #D2B48C;
            padding-top: 20px;
            position: fixed;
        }

        .menu-item {
            padding: 15px 20px;
            cursor: pointer;
            background-color: #FFA500;
            border: none;
            outline: none;
            width: 100%;
            text-align: left;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .menu-item:hover {
            background-color: #00FFFF;
        }

        /* Submenu styling */
        .submenu {
            display: none;
            padding-left: 20px;
            background-color: #FF4500;
        }

        .submenu a {
            display: block;
            padding: 10px 0;
            text-decoration: none;
            color: #ddd;
        }

        .submenu a:hover {
            color: #FFA500;
        }

        .expandable:focus + .submenu, .menu-item.expanded + .submenu {
            display: block;
        }
        
        /* Main content styling */
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button class="menu-item expandable" onclick="toggleMenu(this)">Menu 1</button>
        <div class="submenu">
            <a href="#">Submenu 1-1</a>
            <a href="#">Submenu 1-2</a>
            <a href="#">Submenu 1-3</a>
        </div>

        <button class="menu-item expandable" onclick="toggleMenu(this)">Menu 2</button>
        <div class="submenu">
            <a href="#">Submenu 2-1</a>
            <a href="#">Submenu 2-2</a>
        </div>

        <button class="menu-item expandable" onclick="toggleMenu(this)">Menu 3</button>
        <div class="submenu">
            <a href="#">Submenu 3-1</a>
            <a href="#">Submenu 3-2</a>
        </div>
    </div>

    <div class="content">
        <h1>Main Content</h1>
        <p>This is where your main content goes.</p>
    </div>

    <script>
        function toggleMenu(button) {
            const subMenu = button.nextElementSibling;
            if (subMenu.style.display === "block") {
                subMenu.style.display = "none";
                button.classList.remove('expanded');
            } else {
                subMenu.style.display = "block";
                button.classList.add('expanded');
            }
        }
    </script>
</body>
</html>
